<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="title-todo">
        <div class="todo-list">
            <div class="title-todo-list">
                <p><strong>ToDo List</strong></p>
            </div>
            <div>
                <p class="text-incompleted">4 Incompleted Tasks</p>
                <p class="day">Thursday 06, June 2019</p>
            </div>
        </div>
        <div class="tasks">
            <div class="link-incompleted">
                <p>Incomplete Tasks</p>
            </div>
            <div class="link-completed">
                <p>Completed Tasks</p>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <button class="Sign-Redy-to-get btn btn-primary">Sign Up!</button>
    </div>
</body>
</html>
