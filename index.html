<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14fb058027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/tl.jpeg">
    <title>ToDo-List</title>
</head>
<body>
    <header class="title-todo">
        <div class="todo-list">
            <div class="title-todo-list">
                <p><strong>ToDo List</strong></p>
            </div>
            <div>
                <p class="text-incompleted">4 Incompleted Tasks</p>
                <p class="day">Thursday 06, June 2019</p>
            </div>
        </div>
        <div class="tasks">
            <div class="link-incompleted">
                <p>Incomplete Tasks</p>
            </div>
            <div class="link-completed">
                <p>Completed Tasks</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="botton-add-task container-fluid">
                <button class="add-task btn btn-primary">Add Task</button>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Task</th>
                    <th scope="col">Complete By</th>
                    <th scope="col" class="action-title">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="icon"><i class="icons fa-solid fa-circle-check"></i></th>
                    <td>Client Meeting</td>
                    <td>08 May 2019</td>
                    <td><i class="icons-edit fa-solid fa-pencil"></i> <i class="icons-trash fa-solid fa-trash-can"></i></td>
                  </tr>
                  <tr>
                    <th scope="row" class="icon"><i class="icons fa-solid fa-circle-check"></i></th>
                    <td>Design App Interface</td>
                    <td>15 May 2019</td>
                    <td><i class="icons-edit fa-solid fa-pencil"></i> <i class="icons-trash fa-solid fa-trash-can"></i></td>
                  </tr>
                  <tr>
                    <th scope="row" class="icon"><i class="icons fa-solid fa-circle-check"></i></th>
                    <td>Lear Node.js</td>
                    <td>3 sep 2019</td>
                    <td><i class="icons-edit fa-solid fa-pencil"></i> <i class="icons-trash fa-solid fa-trash-can"></i></td>
                  </tr>
                  <tr>
                    <th scope="row" class="icon"><i class="icons fa-solid fa-circle-check"></i></th>
                    <td>Bring the puuppy out XD</td>
                    <td>24 jul 2019</td>
                    <td><i class="icons-edit fa-solid fa-pencil"></i> <i class="icons-trash fa-solid fa-trash-can"></i></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
