<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14fb058027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/tl.jpeg">
    <title>ToDo-List</title>
</head>
<body>
    <header class="title-todo">
        <div class="todo-list">
            <div class="title-todo-list">
                <p><strong>ToDo List</strong></p>
            </div>
            <div>
                <p class="text-incompleted">4 Incompleted Tasks</p>
                <p class="day">Thursday 06, June 2019</p>
            </div>
        </div>
        <div class="tasks">
            <div class="link-incompleted">
                <a href="#" class="tasks">Incomplete Tasks</a>
            </div>
            <div class="link-completed">
                <a href="#" class="tasks-c">Completed Tasks</a>
            </div>
        </div>
    </header>
    <section id="table">
        <div class="container boards">
            <div class="botton-add-task container-fluid">
                <a href="#" class="add-task btn btn-primary" id="botton-add-task" onclick="addTask()">Add Task</a>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="checkbox-container"></th>
                    <th scope="col" class="task-container">Task</th>
                    <th scope="col">Complete By</th>
                    <th scope="col" class="action-title">Actions</th>
                  </tr>
                </thead>
                <tbody id="tbody-content">

                </tbody>
            </table>
        </div>
    </section>
    <section id="task">
        <div class="new-task container" >
            <h2 id="title-newtask"><span>New Task</span></h2>
            <div class= "title-limit">
                <div class="title-text">
                    <p class="text-limit-title"><span>Title</span></p>
                    <span id="input-title">
                        <input id="title" class="form-control" type="text">
                    </span>
                </div>
                <div class="limit-text">
                    <p class="text-limit-title"><span>Limit Date</span></p>
                    <input id="limit-date" class="form-control" type="date">
                </div>
            </div>
            <div class= "description-text" >
                <p><span>Description</span></p>
                <span id="input-description">
                    <textarea id="description" class="type-text-description form-control" ></textarea>
                </span>
            </div>
            <div class="cancel-create">
                <div>
                    <a href="#" class="cancel btn" onclick="cancel()">Cancel</a>
                </div>
                <div id="create-task">
                    <a href="#" class="create btn" onclick="createTask()" id="button-create">Create Task</a>
                </div>
                <div id="edit-task">
                    <a href="#" class="edit btn" onclick="updateTask()" id="button-edit">Edit Task</a>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the row from the table?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger fila" data-bs-dismiss="modal" id="deleteLineRow">Delete Line</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/create_task.js"></script>
<script src="js/edit_task.js"></script>
<script src="js/delete.js"></script>
