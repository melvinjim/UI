<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14fb058027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="title-todo">
        <div class="todo-list">
            <div class="title-todo-list">
                <p><strong>ToDo List</strong></p>
            </div>
            <div>
                <p class="text-incompleted">4 Incompleted Tasks</p>
                <p class="day">Thursday 06, June 2019</p>
            </div>
        </div>
        <div class="tasks">
            <div class="link-incompleted">
                <p>Incomplete Tasks</p>
            </div>
            <div class="link-completed">
                <p>Completed Tasks</p>
            </div>
        </div>
    </header>
    <section id="board">
        <div class="botton-add-task container-fluid">
            <button class="add-task btn btn-primary">Add Task</button>
        </div>
        <div class="title-board container-fluid">
            <div class="title-task">
                <p>Task</p>
            </div>
            <div>
                <p>Complete By</p>
            </div>
            <div class="title-action">
                <p>Actions</p>
            </div>
        </div>
        <div class="board container-fluid">
            <i class="icons fa-solid fa-circle-check"></i>
            <div class="text-board">
                <p>Client Meeting</p>
            </div>
            <div class="text-day">
                <p>08 May 2019</p>
            </div>
            <div class="icon-action">
                <i class="icons-edit fa-solid fa-pencil"></i>
                <i class="icons-trash fa-solid fa-trash-can"></i>
            </div>
        </div>
        <div class="board container-fluid">
            <i class="icons fa-solid fa-circle-check"></i>
            <div class="text-board">
                <p>Design App Interface</p>
            </div>
            <div class="text-day-15">
                <p>15 May 2019</p>
            </div>
            <div class="icon-action">
                <i class="icons-edit fa-solid fa-pencil"></i>
                <i class="icons-trash fa-solid fa-trash-can"></i>
            </div>
        </div>
        <div class="board container-fluid">
            <i class="icons fa-solid fa-circle-check"></i>
            <div class="text-board">
                <p>Task</p>
            </div>
            <div class="text-day">
                <p>Complete By</p>
            </div>
            <div class="icon-action">
                <i class="icons-edit fa-solid fa-pencil"></i>
                <i class="icons-trash fa-solid fa-trash-can"></i>
            </div>
        </div>
        <div class="board container-fluid">
            <i class="icons fa-solid fa-circle-check"></i>
            <div class="text-board">
                <p>Task</p>
            </div>
            <div class="text-day">
                <p>Complete By</p>
            </div>
            <div class="icon-action">
                <i class="icons-edit fa-solid fa-pencil"></i>
                <i class="icons-trash fa-solid fa-trash-can"></i>
            </div>
        </div>
    </section>
</body>
</html>
